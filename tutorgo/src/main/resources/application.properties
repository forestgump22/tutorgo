spring.application.name=tutorgo
server.servlet.context-path=/api/v1
server.port=8080

stripe.secret.key=${STRIPE_SECRET_KEY}

#Configuraci칩n para implementaci칩n de sistema de notificaciones
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

#CONFIGURACION DE BASE DE DATOS
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#PROPIEDADES DE JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data-test.sql

# DevTools (opcional, para recarga en caliente)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Para los ENUMs de PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Security (para JWT m치s adelante)
jwt.secret=${JWT_SECRET}
jwt.expiration.ms=${JWT_EXPIRATION_MS:86400000}
# 24 horas

# Logging
# Para ver m치s detalles de Spring Security si es necesario
logging.level.org.springframework.security=TRACE
logging.level.com.tutorgo=TRACE

google.client.id=${GOOGLE_CLIENT_ID}